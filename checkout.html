            border-radius: 10px;
            z-index: 999;

        .cart-item {
            display: flex;

        }

        .cart-button {

        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            z-index: 1000;
        }

        .blur {
            filter: blur(5px);
        }
